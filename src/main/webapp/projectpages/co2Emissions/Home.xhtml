<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Consult the CO2 emission's daten"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCo2EmissionsEmpty}" rendered="#{co2EmissionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{co2EmissionsController.items.rowCount > 0}">
                    <h:outputText value="#{co2EmissionsController.pagination.pageFirstItem + 1}..#{co2EmissionsController.pagination.pageLastItem + 1}/#{co2EmissionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{co2EmissionsController.previousHome}" value="#{bundle.Previous} #{co2EmissionsController.pagination.pageSize}" rendered="#{co2EmissionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{co2EmissionsController.nextHome}" value="#{bundle.Next} #{co2EmissionsController.pagination.pageSize}" rendered="#{co2EmissionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{co2EmissionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" first="0">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_seriesName}"/>
                            </f:facet>
                            <h:outputText value="#{item.seriesName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_seriesCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.seriesCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_countryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_countryCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_yr2018}"/>
                            </f:facet>
                            <h:outputText value="#{item.yr2018}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_yr2019}"/>
                            </f:facet>
                            <h:outputText value="#{item.yr2019}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_yr2020}"/>
                            </f:facet>
                            <h:outputText value="#{item.yr2020}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_yr2021}"/>
                            </f:facet>
                            <h:outputText value="#{item.yr2021}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_yr2022}"/>
                            </f:facet>
                            <h:outputText value="#{item.yr2022}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_yr2023}"/>
                            </f:facet>
                            <h:outputText value="#{item.yr2023}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCo2EmissionsTitle_author}"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{co2EmissionsController.prepareViewDetail}" value="View detail"/>
                            <h:outputText value=" "/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link class="link" outcome="/index" value="Go back to Welcome Page"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
