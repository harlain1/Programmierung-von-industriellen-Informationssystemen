<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Confirm Delete" />
        </ui:define>
         <ui:define name="note">
            <h:outputText value="Note: To delete the CO2 emission's data you must be authorized" />
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Admin Password" for="adminPassword" />
                    <h:inputSecret id="adminPassword" value="#{co2EmissionsController.adminPassword}" required="true" requiredMessage="Admin password is required"/>
                </h:panelGrid>
                <h:commandButton value="Confirm" action="#{co2EmissionsController.destroyAndView}" />
                <h:commandButton value="Cancel" action="List" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
